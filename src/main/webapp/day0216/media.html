<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>media</title>
</head>
<body>
	<h1>외부 파일 삽입하기</h1>
	<object data="../medias/product.pdf" width=900 height=1000>pdf파일</object><br>
	<!-- 이미지도 object태그나 em로 넣을 수 있음 -->
	<object data="../images/poodle.png" width=300>푸들</object><br>
	<embed src="../images/pome.png" type="image/png" width=300><br>
	<object data="../medias/salad.mp4" width=500>샐러드</object>
	
</body>
</html>
