<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	width: 500px;
}

ul {
	list-style: none; /* 리스트 마커 없음*/
}

li {
	margin: 10px;
}

li label {
	width: 120px;
	float: left;
	text-align: right; /*오른쪽 정렬*/
	padding-right: 8px;
}

input[type="submit"] {
	text-align: center;
	width: 100%;
	height: 30px;
	margin-top: 15px;
}
</style>
</head>
<body>
	<div>
		<h1>회원 가입</h1>
		<form>
			<fieldset>
				<legend>로그인 정보</legend>
				<ul>
					<li><label for="id">아이디</label> 
					<input type="text" id="id" name="userid" autofocus required></li>
					<li><label for="pw">비밀번호</label> 
					<input type="password" id="pw" name="password" placeholder="비밀번호"></li>
					<!-- 아이디랑 패스워드에 name붙여서 전송되도록 함. 비번확인은 전송할 필요x -->
					<li><label for="pwcheck">비밀번호 확인</label> 
					<input type="password" id="pwcheck" placeholder="비밀번호 확인"></li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>개인 정보</legend>
				<ul>
					<li><label for="name">이름</label> 
					<input type="text" id="name" value="javakim" readonly></li>
					<li><label for="email">메일 주소</label> 
					<input type="email"
						id="email"></li>
					<li><label for="phone">연락처</label> 
					<input type="tel" id="phone" name="phone" 
					pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" title="###-####-####"></li>
					<li><label for="homepage">블로그/홈페이지</label> 
					<input type="url" id="homepage" name="homepage"></li>
				</ul>
			</fieldset>
			<input type="submit" value="가입하기">

		</form>
	</div>

</body>
</html>
