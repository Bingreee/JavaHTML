<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 이름이라는 글자를 클릭해도 text삽입 칸에 마우스 커서 깜빡거리도록 label로 묶기 -->
	<form>
		<fieldset><!-- 태그들을 그룹으로 묶는 태그 -->
			<legend>입력하세요</legend> <!-- fieldset 태그에 제목 붙이기 -->
			<label for="name">이름 : </label> 
			<input type="text" id="name"><br>

			<label for="userid">아이디 : </label> 
			<input type="text" id="userid">
		</fieldset>
	</form>
</body>
</html>
