<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>프런트엔드 개발자 지원서</title>
<style>
form fieldset{
		border:none; 
	 }	 
form fieldset.sendform {
			text-align: left;
		}
form legend{
		font-size:15px;
		font-weight:600; 
	 }
</style>
</head>
<body>
	<h1>프런트엔드 개발자 지원서</h1>
	<p>HTML,CSS,Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
<hr>
<form>
	<fieldset>
	<legend>개인정보</legend>
	<ul>
		<li><label for="name">이름 </label> 
		<input name="name" id="name" placeholder="공백없이 입력하세요" autofocus></li>
		<li><label for="tel">연락처</label> <input name="tel" id="tel"></li>
		<li>성별<label><input type="radio" name="gender" value="male" checked>남</label>
		   		<label><input type="radio" name="gender" value="female">여</label>
		</li>
		<li><label for="favorites">관심분야</label>
			<select name="favorites" id="favorites">
				<option value="html">HTML</option>
				<option value="css">CSS</option>
				<option value="javascript">JavaScript</option>
				<option value="javascript">jQuery</option>
			</select>
		</li>
</ul>
</fieldset>
<fieldset>
<legend>지원 분야</legend>
	<ul>
		<li><input type="checkbox" name="field" value="webpub" id="webpub">
			<label for="webpub">웹 퍼블리싱</label>
		</li>
		<li><input type="checkbox" name="field" value="app" id="app">
			<label for="app">웹 어플리케이션 개발</label></li>
		<li><input type="checkbox" name="field" value="develop" id="develop">
			<label for="develop">개발 환경 개선</label></li>
	</ul>
</fieldset>
<fieldset>
<legend>지원 동기</legend><br>
	<textarea name="motive" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
	<!-- textarea의 시작태그와 종료태그가 떨어져 있으면 마우스커서가 중간에서 시작함 -->
</fieldset>
	<input type="submit" value="접수하기">
	<input type="reset" value="다시쓰기">
</form>
</body>
</html>
