<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹 폼</title>
<style>
form fieldset {
	margin-bottom: 25px;
}

form legend {
	font-size: 15px;
	font-weight: 600;
}

form ul li {
	list-style: none;
	margin: 15px 0;
	font-size: 14px;
}

input[type="submit"] {
	text-align: center;
	width: 100%;
	height: 30px;
	margin-top: 15px;
}
</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>신청 과목</legend>
			<p>이 달에 신청할 과목을 선택하세요(1과목만 가능)</p>
			<!-- 아래에서 value는 전송했을 때 보내질 값 -->
			<input type="radio" name="subject" value="speaking" id="speaking"checked> 
			<label for="speaking">회화</label> 
			<input type="radio" name="subject" value="grammar" id="grammar"> 
			<label for="grammar">문법</label> 
			<input type="radio" name="subject" value="writting" id="writting"> 
			<label for="writting">작문</label>
		</fieldset>
		<fieldset>
			<legend>메일링</legend>
			<p>메일로 받고 싶은 뉴스 주제를 선택하세요(복수 선택 가능)</p>
			<input type="checkbox" name="t1" value="news" id="news">
			<label for ="news">해외 단신</label>
			<input type="checkbox" name="t2" value="dialog" id="dialog">
			<label for ="dialog">5분 회화</label>
			<input type="checkbox" name="t3" value="pops" id="pops">
			<label for ="pops">모닝 팝스</label>
		</fieldset>
		<fieldset>
			<input type="submit" value="가입하기">
		</fieldset>
	</form>

</body>
</html>
