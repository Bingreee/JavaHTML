<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 행,열 병합</title>
</head>
<body>
	<table border=1>
		<caption>표의 제목</caption>
		<tr>
			<th>1열</th>
			<th>2열</th>
			<th>3열</th>
		</tr>
		<tr>
			<td rowspan=2>1 행 1 열</td>
			<td>1행 2열</td>
			<td>1행 3열</td>
		</tr>
		<tr>
			<td>2행1열</td>
			<td>2행2열</td>
		</tr>
		<tr>
			<td colspan=3>3행1열</td>
		</tr>

	</table>
</body>
</html>
