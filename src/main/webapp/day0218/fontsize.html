<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--부모 태그에 절대크기를 정한 다음 그의 배수를 이용해 fontsize 정하는 경우가 많음-->
<style>
body {
	font-size: medium;
}

p#t1 {
	font-size: 1.0em;
}

p#t2 {
	font-size: 1.5em;
}

p#t3 {
	font-size: 2.0em;
}
</style>
</head>
<body>
	<p id="t1">paragraph.</p>
	<p id="t2">paragraph.</p>
	<p id="t3">paragraph.</p>
</body>
</html>
