<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iframe</title>
</head>
<body>
<!-- 다른 웹 문서의 내용을 현재 화면에 넣을 때 사용 -->
	<iframe src="https://www.w3.org" width=80% height=500 name="iframe1">
	</iframe><br>
	
	<!-- iframe 안에서 다른 페이지 열기 -->
	<a href="https://www.apache.org" target="iframe1">아파치</a>
	<p>아파치를 클릭해보세요</p>
	
</body>
</html>
