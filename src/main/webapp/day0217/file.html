<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>file</title>
</head>
<body>
<p>파일을 선택하세요</p>
<form enctype="multipart/form=data" method="post">
<!--파일의 내용까지 전송하는 multipart/form=data-->
<!-- 파일 업로드 할 때 -->
	<label>파일 : <input type="file" name="file"></label><br>
	<label>다중 파일 : <input type="file" name="file" multiple></label><br>
	<label>이미지 파일 : <input type="file" name="file" accept="image/*"></label><br>
	<label>이미지 파일(png) : <input type="file" name="file" accept="image/png"></label><br>
</form>
</body>
</html>
