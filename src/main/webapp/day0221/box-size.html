<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
/* div 너비 : 160px, 높이:80px, padding:20px, 경계선 : 8px(실선, 빨강색)*/
div {
	width: 160px;
	height: 80px;
	padding: 20px;
	border: 8px solid red;
}
.content-box{ box-sizing: content-box;}/*width = 컨텐츠 크기*/ 
.border-box{box-sizing:border-box;} /*width = 컨텐츠 크기 + 패딩*2 + border*2 = 160*/
</style>
</head>
<body>
	<div class="content-box">Content box</div>
	<br>
	<div class="border-box">Border box</div>
</body>
</html>
