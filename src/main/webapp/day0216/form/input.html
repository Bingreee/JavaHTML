<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form method="get" action="#"> <!-- #붙이면 현재 페이지가 다시 요청되면서 #뒤의 주소가 불려짐 -->
		<label for="id">ID :</label> <input name="id" id="id" value="아이디" size=10 maxlength="6"><br>
		<!-- name 필수. name 아니고 다른 거면 전송이 안됨 -->
		<label for="pw">PW : </label> <input name="passwd" id="pw" type="password" size=10 maxlength="6"><br>
		<input type="submit" value="전송버튼">
	</form>
</body>
</html>
